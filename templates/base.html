<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>{% block title %}{{ config.title }}{% endblock title %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=VT323&family=IBM+Plex+Mono:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ get_url(path="css/workbench.css") }}">
  {% block seo %}{% endblock seo %}
</head>
<body>
  <!-- Status strip / top bar -->
  <header class="wb-status">
    <div class="wb-status__right">
      Last update: {{ now() | date(format="%d-%m-%Y %H:%M") }}
    </div>
  </header>
  
<!-- Workbench menubar -->
<nav class="wb-menubar">
  <div class="wb-menubar__inner">
    <div class="wb-menu-items">
      <!-- Add wb-menu-home ONLY here -->
      <a class="wb-menu-item wb-menu-home" href="/">{{ config.title }} {{ config.extra.version | default(value="3.1") }}</a>
      <a class="wb-menu-item" href="/blog/">blog</a>
      <a class="wb-menu-item" href="/files/">files</a>
      <a class="wb-menu-item" href="/puters/">puters</a>
      <a class="wb-menu-item" href="/about/">about</a>
      <a class="wb-menu-item" href="/search/">search</a>
    </div>
  </div>
</nav>

  <main class="wb-container">
    <div class="wb-grid">
      <section class="wb-col-main">
        {% block content %}{% endblock content %}
      </section>
      <aside class="wb-col-side">
        {% include "partials/sidebar.html" %}
      </aside>
    </div>
  </main>
</body>
</html>
